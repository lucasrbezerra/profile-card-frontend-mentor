<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <title>Profile-Card | Lucas Ribeiro</title>

  <body>
    <div id="card">
      <div id="top-card"></div>
      <div id="middle-card">
        <img src="/img/eu-link.jpg" alt="Lucas" />
        <h3>Lucas Ribeiro <span>20</span></h2>
        <p>Campo Grande</p>
      </div>
      <div id="bottom-card">
        <div id="followers">
          <h3>80K</h2>
          <p>Followers</p>
        </div>
        <div id="likes">
          <h3>803K</h2>
          <p>Likes</p>
        </div>
        <div id="photos">
          <h3>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
